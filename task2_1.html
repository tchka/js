<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // в строке 11 переменной a присваивается значение 1, в строке 12 работает префиксный инкремент,
        // значение переменной a увеличивается на 1, получаем 2, полученное значение присваивается в переменную c

        // пример 2
        d = b++;
        alert(d); //ответ: 1
        // в строке 11 переменной b присваивается значение 1, в строке 18 работает постфиксный инкремент,
        // значение переменной b присваивается в переменную d, d становится равной 1, после чего
        // значение переменной b увеличивается на 1

        // пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // в результате операции в строке 12 переменная a становится равной 2,  в строке 25 сначала работает префиксный инкремент,
        // значение переменной a увеличивается на 1, получаем 3, полученное значение складывается с числом 2,
        // результат (5) присаивается в переменную c

        // пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        // в результате операции в строке 18 переменная b становится равной 2, в строке 32 работает постфиксный инкремент,
        // значение переменной b (1) складывается с числом 2, полученное значение 3 присваивается в переменную d,
        // после чего переменная b увеличивется на 1 и становится равной 3
        // переменная a становится равной 3 в результате операции префиксного инкремента в строке 25

    </script>
</head>
<body>

</body>
</html>
