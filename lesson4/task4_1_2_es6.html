<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";

        class Post {
            constructor (author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date)
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }


        let post1 = new Post('John', 'Foo', new Date());
        post1.edit('bar');
        console.log(post1);

        let attachedPost1_1 = new AttachedPost('Julie', 'ok', new Date());
        attachedPost1_1.edit('wrong');
        attachedPost1_1.makeTextHighlighted();
        console.log(attachedPost1_1);

    </script>

</head>

</html>
