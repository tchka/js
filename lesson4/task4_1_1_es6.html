<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        const products = [
            new Product('cup', '200'),
            new Product('spoon', '110'),
        ];
        for (let product of products) {
            product.make25PercentDiscount();
        }
        console.log(products);

    </script>

</head>
<body>

</body>
</html>
