<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price *= 0.75;
        };

        const products = [
            new Product('cup', '200'),
            new Product('spoon', '110'),
        ];
        for (let product of products) {
            product.make25PercentDiscount();
        }
        console.log(products);

    </script>

</head>
<body>

</body>
</html>
