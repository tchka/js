<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;


        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }


        let post1 = new Post('John', 'Foo', new Date());
        post1.edit('bar');
        console.log(post1);

        let attachedPost1_1 = new AttachedPost('Julie', 'ok', new Date());
        attachedPost1_1.edit('wrong');
        attachedPost1_1.makeTextHighlighted();
        console.log(attachedPost1_1);

    </script>

</head>

</body>
</html>
