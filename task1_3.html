<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        "use strict";
        let result = 10 + 10 + "10";
        console.log(result); // "2010"
        // Выполняются операции слева направо:
        // сначала складываем 2 числа: 10 + 10 = 20
        // потом выполняется конкатенация полученного числа 20 и строки "10",
        // при этом выполняется неявное приведения числа 20 к строке "20": 20 + "10" = "2010"

        result = 10 + "10" + 10;
        console.log(result); // "101010"
        // Выполняются операции слева направо:
        // выполняется конкатенация числа 10 и строки "10",
        // при этом выполняется неявное приведения числа 10 к строке "10": 10 + "10" = "1010"
        // потом выполняется конкатенация полученного строки "1010" и числа 10
        // число 10 неяно приводится к строке "10": "1010" + 10 = "101010"

        result = 10 + 10 + +"10";
        console.log(result); // 30
        // Сначала выполняется унарный плюс (в соответствии с приоритетами операций),
        // в результате чего третий операнд приводится к типу число,
        // потом выполняется сложение чисел 10 + 10 + 10 = 30
        // получено число 30

        result = 10 / -"";
        console.log(result); // -Infinity
        // Сначала выполняется унарный минус (в соответствии с приоритетами операций),
        // в результате чего второй операнд приводится к типу число -0,
        // потом выполняется деление чисел 10 / -0 = -Infinity

        result = 10 / +"2.5";
        console.log(result); // 4
        // Сначала выполняется унарныйй плюс (в соответствии с приоритетами операций),
        // в результате чего второй операнд приводится к типу число 2.5,
        // потом выполняется деление чисел 10 / 2.5 = 4


    </script>
</head>
<body>

</body>
</html>
