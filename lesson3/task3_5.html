<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // Создаем массив товаров с фотографиями
        let productsWithPhotos = products.filter(function f(product) {
            return ('photos' in product && product['photos'].length != 0);
        });
        console.log(productsWithPhotos);

        // Сортируем массив товаров по цене товара по возрастанию
        products.sort(function f(p1, p2) {
            return p1['price'] - p2['price'];
        });

        console.log(products);

    </script>
</head>
